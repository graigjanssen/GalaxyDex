<div *ngIf="!status.loading">
  <div *ngIf="films">
      <div *ngFor="let film of films">
      <h3>{{film.title}}</h3>
      <h5>Released: {{film.release_date | date: 'fullDate' }}</h5>
    </div>
  </div>
      
  <div *ngIf="!films">
    <h3>Choose a character to view their film appearances</h3>
  </div>
</div>

<div *ngIf="status.loading">L O A D I N G . . .</div>
