<div class="row">
    <mat-card class="col-xs-12 col-md-6">
        <h2>CHARACTERS</h2>
        <mat-list>
            <mat-list-item *ngFor="let character of characters" (click)="getCharacterData(character.url)">
                {{character.name}}
            </mat-list-item>
        </mat-list>
    </mat-card>

    <mat-card class="col-xs-12 col-md-6">
        <detail [status]="status" [data]="characterData"></detail>
    </mat-card>
</div>
